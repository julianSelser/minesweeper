<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Minesweeper</title>

    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="site/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="game">
    <div id="grid">
        <div class="row">
            <div class="cell"><span class="number">1</span></div>
            <div class="cell"><span class="number">1</span></div>
            <div class="cell"><span class="number">1</span></div>
        </div>
        <div class="row">
            <div class="cell"><span class="number">1</span></div>
            <div class="cell"><span class="number">1</span></div>
            <div class="cell"><span class="number">1</span></div>
        </div>
        <div class="row">
            <div class="cell"><span class="number">1</span></div>
            <div class="cell"><span class="number">1</span></div>
            <div class="cell"><span class="number">1</span></div>
        </div>
    </div>
    <div id="params">
        <div>
            <button class="mybutton">NEW GAME</button>
        </div>

        <label>width</label><input step="1" type="number" value="3" name="quantity" min="1" max="30">
        <label>height</label><input step="1" type="number" value="3" name="quantity" min="1" max="99">
        <label>mines</label><input step="1" type="number" value="3" name="quantity" min="1" max="99">
    </div>
    <br>
    <div id="gameslist">
        <h3>YOUR GAMES</h3>
        <button class="mybutton gameitem">width: 3 height: 3 mines: 3 status: OnGoign</button>
        <button class="mybutton gameitem">width: 3 height: 3 mines: 3 status: OnGoign</button>
        <button class="mybutton gameitem">width: 3 height: 3 mines: 3 status: OnGoign</button>
    </div>
</div>

<div id="login">
    <form>
        <div class="formgroup">
            <label >Username</label>
            <input class="forminput" type="text">
        </div>
        <div class="formgroup">
            <label>Password</label>
            <input class="forminput" type="password">
        </div>
        <div class="formgroup">
            <button class="mybutton" type="submit">Login</button>
        </div>
        <a href="#" class="formgroup">or signup...</a>
    </form>
</div>

<div id="signup">
    <form>
        <div class="formgroup">
            <label >Username</label>
            <input class="forminput" type="text">
        </div>
        <div class="formgroup">
            <label>Password</label>
            <input class="forminput" type="password">
        </div>
        <div class="formgroup">
            <label>Confirm password</label>
            <input class="forminput" type="password">
        </div>
        <div class="formgroup">
            <button class="mybutton" type="submit">Signup</button>
        </div>
    </form>
</div>
</body>
</html>
